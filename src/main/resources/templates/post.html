<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>Post</h2>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${posts}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.content}"></td>
        <td>
            <form method="post" th:action="@{'/add/'+ ${item.id}}">
                <input type="submit" value="Add to Cart"/>
            </form>
        </td>
        <td>
            <form th:method="delete" th:action="@{'/delete/'+ ${item.id}}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>PostComment</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="post : ${posts}">
        <tr th:each="item : ${post.postComments}">
            <td th:text="${item.id}"></td>
        </tr>
    </div>
    </tbody>
</table>

<h2>PostSubComment</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>comment</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="post : ${posts}">
        <div th:each="postComment : ${post.postComments}">
            <tr th:each="item : ${postComment.postSubCommentList}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.comment}"></td>
            </tr>
        </div>
    </div>
    </tbody>
</table>

</body>
</html>
